<div class="auth-outer">
  <div class="auth-card">
    <div class="auth-title-row">
      <span class="auth-title">Registro</span>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form" enctype="multipart/form-data">
      <div class="auth-label-row">
        <label class="auth-label" for="nif">NIF</label>
      </div>
      <div class="auth-input-row">
        <input id="nif" type="text" formControlName="nif" class="auth-input" placeholder="Introduce tu NIF" />
      </div>
      <div class="auth-label-row">
        <label class="auth-label" for="nombre">Nombre</label>
      </div>
      <div class="auth-input-row">
        <input id="nombre" type="text" formControlName="nombre" class="auth-input" placeholder="Introduce tu nombre" />
      </div>
      <div class="auth-label-row">
        <label class="auth-label" for="email">Email</label>
      </div>
      <div class="auth-input-row">
        <input id="email" type="email" formControlName="email" class="auth-input" placeholder="Introduce tu email" />
      </div>
      <div class="auth-label-row">
        <label class="auth-label" for="contrasena">Contraseña</label>
      </div>
      <div class="auth-input-row">
        <input id="contrasena" type="password" formControlName="contrasena" class="auth-input" placeholder="Introduce tu contraseña" />
      </div>
      <div class="auth-label-row">
        <label class="auth-label" for="imagen">Imagen</label>
      </div>
      <div class="auth-input-row">
        <input id="imagen" type="file" (change)="onFileChange($event)" class="auth-input" />
      </div>
      <div class="auth-btn-row">
        <button type="submit" class="auth-btn" [disabled]="registerForm.invalid">Register</button>
      </div>
      <div class="auth-signup-row">
        <a routerLink="/login" class="auth-signup">Sign In</a>
      </div>
      <div *ngIf="error" class="auth-error-row">{{ error }}</div>
    </form>
  </div>
</div>
